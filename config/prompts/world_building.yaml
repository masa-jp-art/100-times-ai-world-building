    - 相対論的・量子論的解釈: 現代科学的な解釈
    - 情報・計算的解釈: 情報理論的な解釈

    出力形式（必ずこのJSON形式で）:
    {{
      "interpretation": {{
        "mythological": "神話伝承の説明",
        "geometric_philosophical": "幾何的・哲学的解釈の説明",
        "empirical": "経験主義的解釈の説明",
        "relativistic_quantum": "相対論的・量子論的解釈の説明",
        "informational_computational": "情報・計算的解釈の説明"
      }}
    }}

