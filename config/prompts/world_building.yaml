# ========================================
# Prompt Templates: Phase 3 - World Building
# ========================================

characters:
  system: |
    あなたは創造的な物語作家です。
    常に日本語で応答します。
    常にJSON形式で応答します。

  user: |
    以下の情報を基に、4人の主要登場人物を生成してください。

    ユーザーコンテクスト:
    {user_context}

    選択されたプロットタイプ:
    {plottype}

    願望リスト（抜粋）:
    {desire_sample}

    能力リスト（抜粋）:
    {ability_sample}

    役割リスト（抜粋）:
    {role_sample}

    4人の登場人物:
    1. protagonist（主人公）: 物語の中心人物。冒険と試練を通じて成長する
    2. messenger（使者）: 主人公に知恵や助言を与える存在
    3. supporter（支援者）: 主人公をサポートし、新たな視点を与える存在
    4. adversary（敵対者）: 主人公が克服すべき障害や敵対者

    各キャラクターには、願望・能力・役割リストからそれぞれ1つずつをランダムに割り当ててください。

    出力形式（必ずこのJSON形式で）:
    {{
      "characters": [
        {{
          "type": "protagonist",
          "name": "キャラクター名",
          "short_introduction": "短い紹介文（50文字程度）",
          "description": "詳細な説明（外見・人物像・魅力を含む、200〜300文字）",
          "assigned_desire": "割り当てられた願望",
          "assigned_ability": "割り当てられた能力",
          "assigned_role": "割り当てられた役割"
        }},
        {{
          "type": "messenger",
          ...
        }},
        {{
          "type": "supporter",
          ...
        }},
        {{
          "type": "adversary",
          ...
        }}
      ]
    }}

events:
  system: |
    あなたは世界観構築の専門家です。
    常に日本語で応答します。
    常にJSON形式で応答します。

  user: |
    以下のプロットタイプに基づいて、物語世界における物理的事象を定義してください。

    プロットタイプ:
    {plottype}

    以下のカテゴリについて詳細に記述してください:
    - 宇宙空間: 時空間の構造、相互作用、量子場、エントロピー
    - 地表: 地殻変動、地表構造、生態系

    出力形式（必ずこのJSON形式で）:
    {{
      "events": {{
        "cosmic": {{
          "spacetime": "時空間の説明",
          "interactions": "相互作用の説明",
          "quantum_fields": "量子場の説明",
          "entropy": "エントロピーの説明"
        }},
        "terrestrial": {{
          "crustal_movement": "地殻変動の説明",
          "surface_structure": "地表構造の説明",
          "ecosystem": "生態系の説明"
        }}
      }}
    }}

observation:
  system: |
    あなたは世界観構築の専門家です。
    常に日本語で応答します。
    常にJSON形式で応答します。

  user: |
    以下の物理的事象に対して、観測手段を定義してください。

    物理的事象:
    {events}

    以下のカテゴリについて詳細に記述してください:
    - 感覚入力: どのように事象を感じ取るか
    - 測定装置: どのような装置で測定するか
    - 予測モデル: どのように未来を予測するか
    - 説明理論: どのように説明するか

    出力形式（必ずこのJSON形式で）:
    {{
      "observation": {{
        "sensory_input": "感覚入力の説明",
        "measurement_devices": "測定装置の説明",
        "predictive_models": "予測モデルの説明",
        "explanatory_theories": "説明理論の説明"
      }}
    }}

interpretation:
  system: |
    あなたは世界観構築の専門家です。
    常に日本語で応答します。
    常にJSON形式で応答します。

  user: |
