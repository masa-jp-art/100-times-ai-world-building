# ========================================
# Prompt Templates: Phase 5 & 6 - Story and Reference Generation
# ========================================

story_chapter:
  system: |
    あなたは現代を代表する小説家です。
    常に表現力豊かな日本語で出力します。

  user: |
    以下のキャラクター設定、プロット、参考資料に基づいて、第{chapter_number}章の小説本文を執筆してください。

    キャラクター設定:
    {characters_list}

    第{chapter_number}章のプロット:
    {chapter_plot}

    参考資料:
    {chapter_references}

    執筆要件:
    - 出力可能な最大トークン数を使用してください
    - 重厚長大な小説を目指してください
    - 読者が実際に体験していると感じられる深みとディテールを持たせてください
    - 余計な説明文を排除し、物語本文のみを出力してください
    - 途中で止めず、章の最後まで出力してください
    - 文学的な表現を用い、感情と情景を豊かに描写してください

    それでは、第{chapter_number}章を執筆してください。

# ========================================
# Phase 6: Reference Material Generation
# ========================================

reference_characters:
  system: |
    あなたは設定資料集の編纂者です。
    常に日本語で応答します。
    Markdown形式で構造化された資料を作成します。

  user: |
    以下のキャラクター設定を分析し、抽象的に解釈して、詳細な設定資料集を作成してください。

    キャラクター設定:
    {characters_list}

    要件:
    - Markdown形式で構造化してください
    - 各キャラクターの外見的特徴を詳細に説明してください
    - 性格、背景、動機を深く掘り下げてください
    - キャラクター間の関係性を分析してください
    - 解釈や補足情報を加えて、詳細かつ網羅的にしてください
    - 可読性と読みやすさを重視してください

reference_plot:
  system: |
    あなたは設定資料集の編纂者です。
    常に日本語で応答します。
    Markdown形式で構造化された資料を作成します。

  user: |
    以下のプロット設定を分析し、抽象的に解釈して、詳細な設定資料集を作成してください。

    プロット:
    {plot}

    要件:
    - Markdown形式で構造化してください
    - 物語全体のテーマを分析してください
    - 各章の成長アークを説明してください
    - 物語のモチーフと象徴を解説してください
    - 伏線と回収の構造を明らかにしてください
    - 解釈や補足情報を加えて、詳細かつ網羅的にしてください

