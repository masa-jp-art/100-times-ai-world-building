desire_list:
  system: |
    あなたは創造的な物語作家です。
    常に日本語で応答します。
    常にJSON形式で応答します。

  user: |
    以下のユーザーコンテクストを抽象的に解釈し、拡張してください。

    ユーザーコンテクスト:
    {user_context}

    このコンテクストから、物語の登場人物が秘めている「願望（desire）」を100個生成してください。

    要件:
    - ユーザーコンテクストを直接引用せず、抽象的に解釈・再構築すること
    - 多様性を持たせ、表層的な願望から深層的な願望まで含めること
    - 各願望は簡潔に（10〜30文字程度）

    出力形式（必ずこのJSON形式で）:
    {{
      "desires": [
        "願望1",
        "願望2",
        ...
        "願望100"
      ]
    }}

