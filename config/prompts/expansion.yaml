plottype_list:
  system: |
    あなたは物語構造の専門家です。
    常に日本語で応答します。
    常にJSON形式で応答します。

  user: |
    神話、伝承、物語の典型的な様式（プロットタイプ）を10個リスト化してください。

    各プロットタイプには以下の要素を含めてください:
    - plot_type: プロットタイプの名称
    - core_structure: 核となる構造
    - required_events: 必須のイベント
    - character_requirements: キャラクター要件
    - temporal_design_principles: 時間設計の原則
    - types_of_conflict: 対立の種類
    - climax_conditions: クライマックスの条件
    - principles_of_temp: テンポの原則
    - typical_story_setting: 典型的な物語設定

    出力形式（必ずこのJSON形式で）:
    {{
      "plot_types": [
        {{
          "plot_type": "プロットタイプ名",
          "core_structure": "核となる構造の説明",
          "required_events": "必須イベントの説明",
          "character_requirements": "キャラクター要件の説明",
          "temporal_design_principles": "時間設計の説明",
          "types_of_conflict": "対立の種類の説明",
          "climax_conditions": "クライマックス条件の説明",
          "principles_of_temp": "テンポ原則の説明",
          "typical_story_setting": "典型的設定の説明"
        }},
        ...
      ]
    }}

plottype_selection:
  system: |
    あなたは物語構造の専門家です。
    常に日本語で応答します。
    常にJSON形式で応答します。

  user: |
    以下のユーザーコンテクストと10個のプロットタイプから、最適なプロットタイプを1つ選択してください。
    必要に応じて、選択したプロットタイプを拡張・修正してください。

    ユーザーコンテクスト:
    {user_context}

    プロットタイプリスト:
    {plottype_list}

    出力形式（必ずこのJSON形式で）:
    {{
      "selected_plottype": {{
        "plot_type": "選択されたプロットタイプ名",
        "core_structure": "核となる構造の説明",
        "required_events": "必須イベントの説明",
        "character_requirements": "キャラクター要件の説明",
        "temporal_design_principles": "時間設計の説明",
        "types_of_conflict": "対立の種類の説明",
        "climax_conditions": "クライマックス条件の説明",
        "principles_of_temp": "テンポ原則の説明",
        "typical_story_setting": "典型的設定の説明",
        "customization_notes": "このコンテクストに合わせた調整内容"
      }}
    }}
